<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Game - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the home page */
        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            background-image: url('https://unpkg.com/three-globe/example/img/night-sky.png');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        .home-content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 15, 30, 0.7);
            border: 1px solid #00f3ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .home-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
        }
        
        .home-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #00f3ff;
        }
        
        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .home-button {
            background-color: rgba(0, 15, 30, 0.8);
            color: #00f3ff;
            border: 1px solid #00f3ff;
            border-radius: 4px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        
        .home-button:hover {
            background-color: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.7);
            transform: translateY(-3px);
        }
        
        .home-button:active {
            transform: translateY(1px);
        }
        
        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(0, 243, 255, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(0, 243, 255, 0.5);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <!-- Particle background effect -->
        <div class="particles" id="particles"></div>
        
        <div class="home-content">
            <h1 class="home-title">TRAVELING SALESMAN PROBLEM</h1>
            <h2 class="home-subtitle">The Route Challenge</h2>
            
            <p>Explore the classic computational problem in an interactive 3D environment. 
            Create optimal routes, learn algorithms, and challenge yourself in this educational game.</p>
            
            <div class="home-buttons">
                <a href="game.html" class="home-button">PLAY THE GAME</a>
                <a href="manual.html" class="home-button">GAME MANUAL</a>
                <a href="https://docs.google.com/document/d/1YdGcXAO-q6Au8QCcoexwh6XVp1JU8MoqBl6L6Ef-GfA/edit?usp=sharing" class="home-button">GAME REPORT</a>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles for background effect
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random positioning
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite linear`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
